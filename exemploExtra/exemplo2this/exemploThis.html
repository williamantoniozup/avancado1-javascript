<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <h1>TITULO</h1>
    <p>PARAGRAFO</p>
    <div>DADOS</div>

    <script>
        console.log(this); // é window

        let exibeConteudo = () => {
            console.log(this);
            alert(this.textContent);
        };

        $ = document.querySelector.bind(document);

        $('h1').addEventListener('click', exibeConteudo);

        $('p').addEventListener('click', exibeConteudo);

        $('div').addEventListener('click', exibeConteudo);

    </script>
</body>

</html>


<!-- 
O this de uma função é dinâmico, isto é, seu valor é determinado no momento em que a função é chamada. 
Como o this é dinâmico, é possível usar artifícios da linguagem, como a API Reflect, 
para alterá-lo se assim desejarmos.

O this de uma arrow function é léxico, isto é, seu valor é determinado no local onde 
a arrow function for definida, ela não cria um novo this. O this de uma arrow function não 
pode ser alterado, mesmo se usarmos recursos da linguagem, como a API Reflect.
 -->
